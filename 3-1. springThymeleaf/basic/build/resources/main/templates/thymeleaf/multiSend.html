<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multi Send Page</h1>
    <h3 th:text="${msg}"></h3>

    <form action="/thymeleaf/multi" method="post" th:object="${userDto}">
        ID: <input type="text" name="id" th:value="*{id}">
        <br>
        NAME: <input type="text" name="name" th:value="*{name}">
        <br>
        EMAIL: <input type="text" name="email" th:value="*{email}">
        <br>
        AGE: <input type="text" name="age" th:value="*{age}">
        <br>
        GENDER: <input type="text" name="gender" th:value="*{gender}">
        <br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
